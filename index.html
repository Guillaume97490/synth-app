<!doctype html>
<html class="h-100" lang="en">

<head>
    <title>Synthétiseur</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/synth.css">
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column h-100">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Synthétiseur Js</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>


    <!-- Content -->
    <main class="pt-5 text-white bg-dark mt-3" id="page-content">


        <div>
            <!-- syth settings -->
            <div class="collapse my-0" id="panel-setting">
                <div id="panel-setting-inner" class="row form-group pb-3">
                    <div id="envelope" class="border mt-3 mx-4 mr-md-4 col-md-6">
                        <div class="col-12">Envelope</div>
                        <div class="h120 d-flex">
                            <div class="px-3 d-flex flex-column text-center">A
                                <input id="attack-input" class="sliderSettings" type="text" data-slider-min="0.01" data-slider-max="2" data-slider-step="0.01" data-slider-value="0.01" data-slider-orientation="vertical"/>
                            </div>
                            <div class="px-3 d-flex flex-column text-center">D
                                <input id="decay-input" class="sliderSettings" type="text" data-slider-min="0.01" data-slider-max="20" data-slider-step="0.01" data-slider-value="1.6" data-slider-orientation="vertical"/>
                            </div>
                            <div class="px-3 d-flex flex-column text-center">S
                                <input id="sustain-input" class="sliderSettings" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.01" data-slider-value="0" data-slider-orientation="vertical"/>
                            </div>
                            <div class="px-3 d-flex flex-column text-center">R
                                <input id="release-input" class="sliderSettings" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="0.01" data-slider-value="1.6" data-slider-orientation="vertical"/>
                            </div>
                        </div>
                    </div>

                    <div id="oscillator" class="border mt-3 mx-4 mr-md-0 ml-md-0 col-md-4">
                        <div class="col-12">Oscillator</div>
                        <div class="h120 d-flex">
                            <div class="px-3 d-flex flex-column text-center">C
                                <input id="count-input" class="sliderSettings" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="0.01" data-slider-value="1.6" data-slider-orientation="vertical"/>
                            </div>

                            <div class="px-3 d-flex flex-column text-center">S
                                <input id="spread-input" class="sliderSettings" type="text" data-slider-min="0" data-slider-max="20000" data-slider-step="0.01" data-slider-value="40" data-slider-orientation="vertical"/>
                            </div>

                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="container pt-2">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <button class="bg-dark box-shadow-action-btn mb-2 btn col-4" id="record"><i class="fas text-danger fa-circle"></i></button>
                            </div>
                            <div class="col-lg-4">
                                <button class="bg-dark box-shadow-action-btn mb-2 btn d-none col-4" id="stop"><i class="fas text-white fa-square"></i></button>
                            </div>
                            <div class="col-lg-4">
                                <button class="bg-dark box-shadow-action-btn mb-2 btn d-none col-4" id="play"><i class="fas text-success fa-play"></i></button>
                            </div>

                        </div>
                    </div>


                </div>

            </div>

            <div class="piano-header">
                <a class="text-white border-0 btn-slide-down p-2 collapsed" data-toggle="collapse" href="#panel-setting" role="button" aria-expanded="false" aria-controls="panel-setting">
                    Settings<i class="pl-2 fas fa-chevron-down animate"></i>
                </a>
            </div>

            <ul class="piano mt-0 d-md-block text-secondary text-center">
               

                <!-- Synth keys -->
                <li class="white C">Do</li>
                <li class="black CS"></li>
                <li class="white D">Ré</li>
                <li class="black DS"></li>
                <li class="white E">Mi</li>
                <li class="white F">Fa</li>
                <li class="black FS"></li>
                <li class="white G">Sol</li>
                <li class="black GS"></li>
                <li class="white A">La</li>
                <li class="black AS"></li>
                <li class="white B">Si</li>
            </ul>
        </div>

        

        <div class="text-center">
            <button id="setting-reset" class="btn btn-secondary">Réglage par defaut</button>
        </div>

    </main>

    
    
    <!-- Footer -->
    <footer id="sticky-footer" class="py-2 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright - Guillaume &copy; </small>
        </div>
    </footer>



    <!-- Optional JavaScript -->
    <script src="./js/tone.js"></script>
    <script src="./js/synth.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>

</body>

</html>
